<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.17.8/dist/css/uikit.min.css" />
    <!-- Nuestro CSS  -->
    <link rel="stylesheet" href="./css/style.css">
    <title>JCG Movies</title>
</head>
<body>
<!--Comienzo del header-->
    <header class = "header"> 
        <section class="logo">
             <img class="imgHeader" src="./imgs/logo.png" alt="Logo JCG">
        </section>
        
        <nav class="navListHeader">
            <ul class="ulNav">
                <li class="liNav"> <a href="./index.html"> Home </a> </li>
                <li class="liNav"> <a href="./generos.html"> Géneros </a> </li>
                <li class="liNav"> <a href="./favoritos.html"> Favoritos </a> </li>
            </ul>
        </nav>

        <section class="form">
            <form action="busqueda.html" method="get">
                <div class="contenedorInput">
                    <input type="text" name="Busqueda" id="BusquedaHeader">
                    <button type="submit" class="botonBusqueda"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
            </form>
        </section>
    </header>

<!--Comienzo del main-->
    <main>
        <section class="carrusel">
            <div class="uk-position-relative uk-visible-toggle uk-light" tabindex="-1" uk-slider>
                <ul class="uk-slider-items uk-child-width-1-2 uk-child-width-1-3@s uk-child-width-1-4@m" id="ulCarrusel">
                    
                </ul>
            
                <a class="uk-position-center-left uk-position-small uk-hidden-hover" href uk-slidenav-previous uk-slider-item="previous"></a>
                <a class="uk-position-center-right uk-position-small uk-hidden-hover" href uk-slidenav-next uk-slider-item="next"></a>
            
            </div>
        </section>
        
        <section class="sec-home">
            <h2>Películas populares</h2>

            <section class="sec-lista-art" id="pelisPopulares">
            </section>
        
            <h2>Series populares</h2>

            <section class="sec-lista-art" id="seriesP">   
            </section>

            <h2>Series más valoradas</h2>

            <section class="sec-lista-art" id="seriesValoradas">
            </section>
            
        </section>
    </main>

<!--Comienzo del footer-->
    <footer>
        <ul class="lista-footer">
            <li class="lista-footer nombres">Abdullatif Guillermina</li>
            <li class="lista-footer nombres">Martiarena Julieta</li>
            <li class="lista-footer nombres">Selvas Camila</li>
            <li class="logofooter"><img src="./imgs/logoTMDB.svg" alt="Logo TMDB"></li>
        </ul>
    </footer>
    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.17.8/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.17.8/dist/js/uikit-icons.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
