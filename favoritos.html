<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <title>Favoritos</title>
</head>
<body>
<!--Comienzo del header-->
    <header class = "header"> 
        <section class="logo">
            <a href="index.html"><img class="imgHeader" src="./imgs/logo.png" alt="Logo JCG"></a>
        </section>
        
        <nav class="navListHeader">
            <ul class="ulNav">
                <li class="liNav"> <a href="./index.html"> Home </a> </li>
                <li class="liNav"> <a href="./generos.html"> Géneros </a> </li>
                <li class="liNav"> <a href="./favoritos.html"> Favoritos </a> </li>
            </ul>
        </nav>

        <section class="form">
            <form action="busqueda.html" method="get">
                <div class="contenedorInput">
                    <input type="text" name="Busqueda" id="BusquedaHeader">
                    <button type="submit" class="botonBusqueda"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
            </form>
        </section>
    </header>

<!--Comienzo del main-->
    <main>
        <section class="banner">
            <img src="https://e0.pxfuel.com/wallpapers/936/867/desktop-wallpaper-pink-violet-gradient-dark-purple-gradient.jpg" wialt="banner" width="100%" height="200vh">
        </section>

        <h1 class="genero-titulo">Favoritos</h1>

        <section class="genero">
            <h2 class="titulo-peli-serie">Películas</h2>
            <ul class="listado-genero" id="pelisFavoritas">

                <h3 id="sinPelisFavoritos">No tienes películas favoritas aún...</h3>
                
            </ul>
        </section>

        <section class="genero">
            <h2 class="titulo-peli-serie">Series</h2>
            <ul class="listado-genero" id="seriesFavoritas">

                <h3 id="sinSeriesFavoritos">No tienes series favoritas aún...</h3>

            </ul>
        </section>

    </main>

<!--Comienzo del footer-->
    <footer>
        <ul class="lista-footer">
            <li class="lista-footer nombres">Abdullatif Guillermina</li>
            <li class="lista-footer nombres">Martiarena Julieta</li>
            <li class="lista-footer nombres">Selvas Camila</li>
            <li class="logofooter"><img src="./imgs/logoTMDB.svg" alt="Logo TMDB"></li>
        </ul>
    </footer>

    <script src="./js/favoritos.js"></script>
</body>
</html>
